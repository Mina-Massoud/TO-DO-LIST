<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="sideBar">
            <div class="side-container">
                <div class="logo">
                    <p>TDL</p>
                </div>
                <div class="top-side">
                        <i class="fa-solid fa-bars-progress" id="active-icon"></i>     
                        <i class="fa-solid fa-gear"></i>
                        <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                </div>
 </div>
 <main>

    <div class="container">
        <div class="left-side">
            <div class="one-side">
                <input class="search" type="text" placeholder="Search...">
                <svg xmlns="http://www.w3.org/2000/svg" id="Isolation_Mode" data-name="Isolation Mode"
                    viewBox="0 0 24 24" width="20" height="20">
                    <path
                        d="M18.9,16.776A10.539,10.539,0,1,0,16.776,18.9l5.1,5.1L24,21.88ZM10.5,18A7.5,7.5,0,1,1,18,10.5,7.507,7.507,0,0,1,10.5,18Z" />
                </svg>
            </div>
            <div class="count-container">
                <div class="tasks-count">
                    Tasks <span>0</span>
                </div>
                <div class="tasks-completed">
                    Completed <span>0</span>
                </div>
            </div>
        </div>     
        <div class="home">
            <div class="tasks-container">
                <div class="main-tasks">
                 <div class="add-task">
                    <input class="main" type="text" placeholder="Type Your Task Here ! ">
                    <span class="plus">
                        <p>+</p>
                    </span>
                 </div>
                 <div class="list">
                    <div class="tasks-content">
                        <span class="no-tasks-message">Sorry but No Tasks To Show !</span>
                     </div>
                    <div class="task-stats">
                        <div class="delete-and-finish-cont">
                        <div class="delete-all-tasks">
                            <span class="delete-all">Delete all</span>
                        </div>
                        <div class="Finish-all-tasks">
                            <span class="Finishs">Finish all tasks</span>
                        </div>
                    
                        </div>
                        
                    </div>
                 </div>
         </div>
        </div>
 </main>
 
</body>
<!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
<script src="jsnew.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
